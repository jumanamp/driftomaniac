<a class="link-clean" href="{{ post.url | relative_url }}">
	<div class="post-picture" style="background-image:url({{ '/assets/content/' | append: post.feature.image | relative_url }});"></div>
	<div class="post-info">
		<h2>{{ post.title }}</h2>
		<p>{{ post.date | date_to_string }}</p>
		{% if site.reading_time %}
			{% assign readtime = post.content | number_of_words | divided_by:site.words_per_minute %}
			<p>~{% if readtime <= 1 %}1 minute{% else %}{{ readtime }} minutes{% endif %}</p>
		{% endif %}
	</div>
</a>
